resolver: lts-8.6

# A package marked 'extra-dep: true' will only be built if demanded by a
# non-dependency (i.e. a user package), and its test suites and benchmarks
# will not be run. This is useful for tweaking upstream packages.
packages:
#- location:
#    git: https://github.com/adamConnerSax/perConstructor-sop
#    commit: "7ef82e21de0cf561a8397821f23d8916f3760360"
#  extra-dep: true
- location:
    git: https://github.com/ghcjs/jsaddle
    commit: "2e1bdcf385b69beef02ad733a0ab4d92db44f2df"
  extra-dep: true
  subdirs:
  - jsaddle
  - jsaddle-wkwebview
  - jsaddle-warp
- location:
    git: https://github.com/ghcjs/jsaddle-dom
    commit: "d0d57909bb492596f9ea938b6edadd5eadfdeeee"
  extra-dep: true  
- location:
    git: https://github.com/reflex-frp/reflex
    commit: "02f0afb6b9a138e61b9d348e01ece8039583262d"
  extra-dep: true
- location:
    git: https://github.com/reflex-frp/reflex-dom
    commit: "6be990ea6cdea57ef5c3caf2c02d77e0a6c28bb1"
  extra-dep: true
  subdirs:
  - reflex-dom-core
  - reflex-dom
- '../perConstructor-sop'  
- '.'

allow-newer: true
extra-deps:
 - prim-uniq-0.1.0.1
 - ref-tf-0.4.0.1
 - ghcjs-dom-0.7.0.4
 - ghcjs-dom-jsaddle-0.7.0.3
 - zenc-0.1.1
 - dependent-sum-template-0.0.0.5



# Override default flag values for local packages and extra-deps
flags:
  reflex:
   use-template-haskell: false

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true
#
# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: ">=1.2"
#
# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64
#
# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]
#
# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor